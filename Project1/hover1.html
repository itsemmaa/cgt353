<!DOCTYPE html>
<html>
	
<head>
	<meta charset="utf-8"/>
	<title>Gallery - House 1</title>
	<link href="css/style.css" rel="stylesheet" media="screen"/>
	<script src="js/jquery-3.7.1.min.js"></script>
</head>
	
<body>
	<div id="wrapper">
		<div id="th1"></div>
		<div id="th2"></div>
		<div id="th3"></div>
		<div id="th4"></div>
		<div id="th5"></div>
		<div id="th6"></div>
	</div>
	
	<p1>Living Room</p1>
	<p2>Kitchen</p2>
	<p3>Conservatory</p3>
	<p4>Bedroom</p4>
	<p5>Bathroom</p5>
	<p6>Porch</p6>
	
	
	<script type="text/javascript"><!--
			$(document).ready(function() {
			$("div").css("border-radius", "10px");
			$("div[id!='wrapper']").animate({"opacity" : .6}).hover(function() {
				$(this).animate({"opacity" : 1});
			}, function() {
				$(this).animate({"opacity" : .6});
			});
		});
	--></script>
	
</body>
	
</html>
