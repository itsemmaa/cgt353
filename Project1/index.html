	<!-- JS -->
<script type="text/javascript"><!--
	$(document).ready(function() {
		$("#contact").addClass("rotate");       //rotate the text
		$(window).scroll(function(event) {      //when the window scrolls, prevent contact div from scrolling
			$("#contact").addClass("fixed");    //add fixed class to contact div
		}); //end scroll
		
		$("#dropdown").animate({                //drop the dropdown div down onto screen
			top:"+=400"
		}, 2000);
		
		$("#dropdown").addClass("fixed");
		
		$("#closeAd").click(function(event){    //close dropdown div
			event.preventDefault();             //prevent the default functionality
			
			$("#dropdown").css("top","-150px"); //move the dropdown back off the screen
		}); //end <a> click
		
		///// contact me fixed side bar /////
		
		var isShowing = 1;                  //variable to know if div is showing on page
		
		$("#contact").addClass("rotate");   //rotate the div using CSS class rotate
		
		var ie = $.browser == "msie" && $.browser.version < 7;
		
		if(!ie){ // exclude really old browsers
			$(window).scroll(function(event){
				$("#contact").addClass("fixed");
			}); //end scroll
		}       //end if
		
		//when contact me is clicked
		$("#contact").click(function(e){
			//e.preventionDefault();
			
			if(isShowing%2) {
				//executes every time isShowing is an odd number; bring div onto screen, into view
				$("#contact").animate({
					left:"+=400"
				}, 700);
				$("#contactForm").animate({
					left:"+=400"
				}, 700);
				
				$("#contact").addClass("fixed");
				$("#contactForm").addClass("fixed");
				
				$("#contact").css("background-color","rgba(177,148,108,.95)");
				
				isShowing++; //add 1 to isShowing: isShowing = isShowing + 1
			}
			else {
				//executes every timeisShowing is an even number; move off screen
				$("#contact").animate({
					left:"-=400"
				}, 700);
				$("#contactForm").animate({
					left:"-=400"
				}, 700);
				
				$("#contact").css("background-color","rgba(177,148,108,.75)");
				
				isShowing++;
			} //end if else for the modulus operator
		}); //end contact click
		
		//when the X is clicked
		$("#contactClose").click(function(e){
			e.preventDefault();
			
			$("#contact").animate({
				left:"-=400"
			}, 700);
			$("#contactForm").animate({
				left:"-=400"
			}, 700);
			
			$("#contact").css("background-color","rgba(177,148,108,.75)");
			
			isShowing++;
		}); //end close X click
		
		// end contact me fixed side bar //
	});
--></script>

	<!-- JS -->
<script type="text/javascript"><!--
	$(document).ready(function(e) {
		var counter = 1;
		
		//display the thumbnail
		$("li").animate().hover(function(){
			$("li.preview").css("display", "block");
		}, function(){
			$("li.preview").css("display", "none");
		}); //end roll over thumbnail
		
		//put thumbnail into box
		$("a.thumbnav").hover(function(e){
			var rel = $(this).attr("rel");
			$("div.preview_wrapper").css("background", "url(" + rel + ") no-repeat center");
		});
		
		var sign = "";
		var imgNum = 0;
		var move = 0;
		
		$("a.thumbnav").click(function(event){
			event.preventDefault();
			
			var ref = $(this).attr("href");
			
			if(ref.indexOf("1") !=-1)
				imgNum = 1;
			else if(ref.indexOf("2") !=-1)
				imgNum = 2;
			else if(ref.indexOf("3") !=-1)
				imgNum = 3;
			else if(ref.indexOf("4") !=-1)
				imgNum = 4;
			else if(ref.indexOf("5") !=-1)
				imgNum = 5;
			else if(ref.indexOf("6") !=-1)
				imgNum = 6;
			
			//determine how much to move the images based on which image was clicked
			if( (counter-imgNum) < 0 ) {
				move = (imgNum - counter)*650;
				sign = "-=";
			}
			else {
				move = (counter - imgNum)*650;
				sign = "+=";
			}
			
			//move the image
			$("img").animate({
				left:sign+move
			}, 250);
			
			counter = imgNum;
			
			$("li.selected").removeClass("selected");
			$("li#nav"+imgNum).addClass("selected");
		}); //thumbnav click
		
		
		//move the thumbnail image over the dot that is being hovered over
		$("li#nav1").hover(function(e){
			$("li.preview").css("left", "-34.5px");
		});
		$("li#nav2").hover(function(e){
			$("li.preview").css("left", "-14px");
		});
		$("li#nav3").hover(function(e){
			$("li.preview").css("left", "5px");
		});
		$("li#nav4").hover(function(e){
			$("li.preview").css("left", "24px");
		});
		$("li#nav5").hover(function(e){
			$("li.preview").css("left", "43px");
		});
		$("li#nav6").hover(function(e){
			$("li.preview").css("left", "62px");
		});
		
		//when the right arrow is clicked
		$("div.next").click(function(e){
			if(counter == 6) {
				//boundary case
				$("img").animate({
					left:"+=" + ((counter-1)*650)
				}, 250);
				
				$("li.selected").removeClass("selected");
				$("#nav1").addClass("selected");
				
				counter = 1;
			}
			else if(counter < 6) {
				//all other cases
				$("img").animate({
					left:"-=650"
				}, 250);
				
				$("li.selected").addClass("prevNav");
				$("li.selected").removeClass("selected");
				$("li.prevNav").next().addClass("selected");
				$("li.prevNav").removeClass("prevNav");
				
				counter++; //same as counter = counter + 1;
				
			} //end else if
		}); //end right click
		
		//when the left arrow is clicked
		$("div.prev").click(function(e) {
			if(counter == 1) {
				//boundary case
				$("img").animate({
					left:"-=" + (5*650)
				}, 250);
				
				$("li.selected").removeClass("selected");
				$("#nav6").addClass("selected");
				
				counter = 6;
			}
			else if (counter > 1) {
				//all other cases
				$("img").animate({
					left:"+=650"
				}, 250);
				
				$("li.selected").addClass("prevNav");
				$("li.selected").removeClass("selected");
				$("li.prevNav").prev().addClass("selected");
				$("li.prevNav").removeClass("prevNav");
				
				counter--; //same as counter = counter - 1
			} //end else if
		}); //end left click
	}); //end document ready
--></script>
